<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="img/todo1.jpeg" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <title>Todo App</title>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <img
              src="img/todo.png"
              alt="Logo"
              width="30"
              height="35"
              class="d-inline-block align-text-top"
            />
            <b> TODO APP</b>
          </a>
        </div>
      </nav>
      <div class="h1">
        <h1>TODO LIST</h1>
        <button class="button btn btn-outline-primary">Add Todo</button
        ><button class="button1 btn btn-outline-primary">Delete All</button>
      </div>
      <div class="h2">
        <i><img src="img/arrow.jpeg" alt="" width="100px" /></i
        ><i><img src="img/arrow.jpeg" alt="" width="100px" /></i>
      </div>
      <div class="input mt-5">
        <input type="text" name="add" id="todo" placeholder="ADD TODO" />
        <button class="btn btn-outline-primary icon "  onclick="addTodo()" >
          <i class="fa-regular fa-plus"></i>
        </button>
        <button class="btn btn-outline-primary icon1 " onclick="delAll()">
          <i class="fa-solid fa-trash "  ></i>
        </button>
      </div>
    </header>
    <footer class="foot">
    <div>
     <ul  id="list" style="list-style: decimal-leading-zero;"></ul>
    </div>
</footer>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
      crossorigin="anonymous"
    ></script>
    <script src="app.js"></script>
  </body>
</html>
